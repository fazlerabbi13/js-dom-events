<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>explore extra info</h1>
    <input id="delete-confirm" type="text" placeholder="type delete">
    <button id="btn" disabled>delete</button>
    <script>
        document.getElementById('delete-confirm').addEventListener('keyup',function(){
            const text =event.target.value;
            const deleteButtton =document.getElementById('btn');
            if(text === 'delete'){
                deleteButtton .removeAttribute('disabled');
            }
            else{
                deleteButtton.setAttribute('disabled')
            }
        })
    </script>
</body>
</html>
